<h1><center>ประวัติ</center></h1>
<h1>ฟุตบอลที่เรารู้จักในปัจจุบัน หรือที่ถูกเรียกว่าสมาคมฟุตบอล <strong>เริ่มขึ้นในอังกฤษ โดยมีการกำหนดกติกาขึ้นโดยสมาคมฟุตบอลอังกฤษในปี 1863</strong>. ตั้งแต่นั้นเป็นต้นมา กฏและกติกาของฟุตบอลพัฒนาขึ้นเรื่อยๆ (จนปัจจุบันมีการใช้ VAR) ฟุตบอลยังคงรักษาเอกลักษณ์และจุดประสงค์โดยรวมไว้ได้เกือบทั้งหมด</h1>
